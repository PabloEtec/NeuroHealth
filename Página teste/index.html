<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta Interativa</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .roleta-container {
            position: relative;
            margin-bottom: 30px;
        }

        .roleta {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 8px solid #2980b9;
            position: relative;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: rotate(0deg);
            transition: transform 4s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .roleta ul {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            list-style: none;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
        }

        .roleta li {
            position: absolute;
            width: 50%;
            height: 50%;
            background: #3498db;
            border: 2px solid #2980b9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            transform-origin: 100% 100%;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            transform: rotate(calc(var(--i) * 60deg)) skewY(-30deg);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .roleta li:nth-child(odd) {
            background: #3498db;
        }

        .roleta li:nth-child(even) {
            background: #2980b9;
        }

        .pointer {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 40px solid #e74c3c;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 12px 24px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #1f4f7d;
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        #result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .info {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            max-width: 600px;
            text-align: left;
        }

        .info p {
            margin: 5px 0;
        }

        .info span {
            font-weight: bold;
            color: #2980b9;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .controls input[type="file"] {
            padding: 10px;
            border: 2px solid #2980b9;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        .controls input[type="file"]:hover {
            border-color: #1f4f7d;
        }

        .export-button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .export-button:hover {
            background-color: #1e8449;
            transform: scale(1.05);
        }

        .import-button {
            padding: 10px 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .import-button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h1>Roleta Interativa</h1>
<div class="roleta-container">
    <div class="roleta" id="wheel">
        <ul>
            <li style="--i:0;">1</li>
            <li style="--i:1;">2</li>
            <li style="--i:2;">3</li>
            <li style="--i:3;">4</li>
            <li style="--i:4;">5</li>
            <li style="--i:5;">6</li>
        </ul>
    </div>
    <div class="pointer"></div>
</div>

<div class="controls">
    <button onclick="girarRoleta()">Girar Roleta</button>
    <p id="result">Número sorteado: </p>
    <button class="export-button" onclick="exportarResultado()">Exportar Resultado</button>
    <button class="import-button" onclick="importarResultado()">Importar Resultado</button>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Envie a foto da sua escrita:</label>
        <input type="file" id="fileInput" name="fileInput" accept="image/*">
        <button type="button" onclick="uploadFile()">Enviar</button>
    </form>
</div>

<div class="info">
    <p><span>1:</span> Casa</p>
    <p><span>2:</span> Escola</p>
    <p><span>3:</span> Bola</p>
    <p><span>4:</span> Carro</p>
    <p><span>5:</span> Gato</p>
    <p><span>6:</span> Cachorro</p>
</div>

<script>
    function girarRoleta() {
        const roleta = document.getElementById('wheel');
        const graus = Math.floor(Math.random() * 360) + (360 * 4);
        roleta.style.transform = `rotate(${graus}deg)`;
        const resultElement = document.getElementById('result');
        resultElement.textContent = 'Girando...';
        setTimeout(() => {
            const sorteado = Math.ceil(((graus % 360) / 60) + 1) % 6 + 1;
            resultElement.textContent = `Número sorteado: ${sorteado}`;
            resultElement.classList.add('show');
        }, 4000);
    }

    function exportarResultado() {
        alert('Função de exportação em desenvolvimento.');
    }

    function importarResultado() {
        alert('Função de importação em desenvolvimento.');
    }

    function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const formData = new FormData();
        formData.append('fileInput', fileInput.files[0]);
        alert('Arquivo enviado: ' + fileInput.files[0].name);
    }
</script>

</body>
</html>
