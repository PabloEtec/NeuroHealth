<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Neurodiversidade</title>
    <link rel="icon" type="IMAGEM.png" href="image.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Arial', sans-serif;
            height: 100%;
            background-color: #f0f4fa;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1E3A8A, #2563EB);
            overflow: hidden;
            color: #fff;
            user-select: none;
        }

        .background::before, .background::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(100px);
            animation: float 6s ease-in-out infinite;
            z-index: -2;
        }

        .background::before {
            top: 10%;
            left: 5%;
        }

        .background::after {
            bottom: 15%;
            right: 5%;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            padding: 40px;
            width: 400px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .container:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.1), rgba(37, 99, 235, 0.3));
            z-index: -1;
            transition: all 0.6s ease;
            border-radius: 50%;
            opacity: 0.4;
            transform: rotate(-25deg);
        }

        .container:hover::before {
            opacity: 0.6;
            transform: rotate(0deg) scale(1.2);
        }

        .logo h1 {
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 12px rgba(37, 99, 235, 0.8), 0 0 15px rgba(37, 99, 235, 0.5);
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 10px rgba(37, 99, 235, 0.3);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.7), inset 0 0 10px rgba(37, 99, 235, 0.6);
        }

        .question-group {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .question-group.active {
            display: block;
        }

        .question-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(90deg, #2563EB, #1E3A8A);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: all 0.6s ease;
            border-radius: 50%;
            z-index: -1;
        }

        button:hover {
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.7), 0 0 30px rgba(37, 99, 235, 0.6);
            transform: translateY(-5px);
        }

        .login-link {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #2563EB;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="logo">
            <h1>Cadastro</h1>
        </div>
        <form action="#" method="POST">
            <div class="input-group">
                <input type="text" placeholder="Nome" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="E-mail" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Senha" required>
            </div>
            <div class="input-group">
                <select id="perfil" required onchange="showQuestions()">
                    <option value="">Selecione seu perfil</option>
                    <option value="pessoa_deficiencia">Pessoa com Deficiência</option>
                    <option value="acompanhante">Acompanhante</option>
                    <option value="especialista">Especialista</option>
                </select>
            </div>
            
            <!-- Seção de perguntas para cada perfil -->
            <div id="pessoa_deficiencia" class="question-group">
                <div class="question-title">Perguntas para Pessoa com Deficiência</div>
                <div class="input-group">
                    <input type="text" placeholder="Qual é sua condição?">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Precisa de suporte especializado?">
                </div>
            </div>

            <div id="acompanhante" class="question-group">
                <div class="question-title">Perguntas para Acompanhante</div>
                <div class="input-group">
                    <input type="text" placeholder="Quem você acompanha?">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Qual é sua relação com a pessoa?">
                </div>
            </div>

            <div id="especialista" class="question-group">
                <div class="question-title">Perguntas para Especialista</div>
                <div class="input-group">
                    <input type="text" placeholder="Qual é sua especialidade?">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Quanto tempo de experiência você tem?">
                </div>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
        <a href="login.html" class="login-link">Já tem uma conta? Faça login</a>
    </div>

    <script>
        function showQuestions() {
            const perfil = document.getElementById("perfil").value;
            const questionGroups = document.querySelectorAll('.question-group');
            
            if (perfil) {
                document.getElementById(perfil).classList.add('active');
            }
        }
    </script>
