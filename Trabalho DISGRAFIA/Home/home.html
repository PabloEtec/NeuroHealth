    <!-- Botão de tradução -->
    <button id="language-toggle" class="button" onclick="toggleLanguage()">Switch to English</button>

    <script>
        // Função para alternar entre os idiomas
        function toggleLanguage() {
            const isEnglish = document.body.classList.contains('english');

            if (isEnglish) {
                // Mudar para português
                document.body.classList.remove('english');

                document.getElementById('hero-title').textContent = 'NeuroHealth';
                document.getElementById('hero-subtitle').textContent = 'POR UM MUNDO MELHOR.';
                document.getElementById('more-options-button').textContent = 'Confira Mais Opções!';
                document.getElementById('resources-title').textContent = 'Mais Opções';
                document.getElementById('nav-dysgraphia').textContent = 'Disgrafia';
                document.getElementById('nav-about').textContent = 'Sobre Nós';
                document.getElementById('nav-feedback').textContent = 'Feedback';
                document.getElementById('nav-login').textContent = 'Login';
                document.getElementById('welcome-text').textContent = 'Bem-vindo, Usuário';
                document.getElementById('profile-link').textContent = 'Meu Perfil';
                document.getElementById('settings-link').textContent = 'Configurações';
                document.getElementById('logout-link').textContent = 'Sair';
                document.getElementById('famous-dysgraphia').textContent = 'Famosos com Disgrafia';
                document.getElementById('doubts-link').textContent = 'Dúvidas';
                document.getElementById('games-link').textContent = 'Jogos para Crianças';
                document.getElementById('treatment-link').textContent = 'Tratamento';
                document.getElementById('contact-text').textContent = 'Entre em contato:';
                document.getElementById('language-toggle').textContent = 'Switch to English';
            } else {
                // Mudar para inglês
                document.body.classList.add('english');

                document.getElementById('hero-title').textContent = 'NeuroHealth';
                document.getElementById('hero-subtitle').textContent = 'FOR A BETTER WORLD.';
                document.getElementById('more-options-button').textContent = 'Check More Options!';
                document.getElementById('resources-title').textContent = 'More Options';
                document.getElementById('nav-dysgraphia').textContent = 'Dysgraphia';
                document.getElementById('nav-about').textContent = 'About Us';
                document.getElementById('nav-feedback').textContent = 'Feedback';
                document.getElementById('nav-login').textContent = 'Login';
                document.getElementById('welcome-text').textContent = 'Welcome, User';
                document.getElementById('profile-link').textContent = 'My Profile';
                document.getElementById('settings-link').textContent = 'Settings';
                document.getElementById('logout-link').textContent = 'Logout';
                document.getElementById('famous-dysgraphia').textContent = 'Famous People with Dysgraphia';
                document.getElementById('doubts-link').textContent = 'Doubts';
                document.getElementById('games-link').textContent = 'Games for Kids';
                document.getElementById('treatment-link').textContent = 'Treatment';
                document.getElementById('contact-text').textContent = 'Contact Us:';
                document.getElementById('language-toggle').textContent = 'Mudar para Português';
            }
        }

        function toggleInfantMode() {
            document.body.classList.toggle('infant-mode');
        }

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        function openLightbox(src) {
            let lightbox = document.createElement('div');
            lightbox.className = 'lightbox';
            lightbox.innerHTML = `<img src="${src}" class="lightbox-image">`;
            lightbox.addEventListener('click', function() {
                document.body.removeChild(lightbox);
            });
            document.body.appendChild(lightbox);
        }

        function toggleProfileMenu() {
            const menu = document.getElementById('profile-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        document.addEventListener('click', function(event) {
            const menu = document.getElementById('profile-menu');
            const profilePic = document.querySelector('.profile-pic');
            if (!profilePic.contains(event.target) && !menu.contains(event.target)) {
                menu.style.display = 'none';
            }
        });

        const isLoggedIn = false;

        if (isLoggedIn) {
            document.getElementById('profile-info').style.display = 'flex';
        } else {
            document.getElementById('profile-info').style.display = 'none';
        }
    </script>
