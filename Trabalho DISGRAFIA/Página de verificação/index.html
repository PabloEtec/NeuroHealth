<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Especialista</title>
    <link rel="icon" type="image.png" href="image.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1E3A8A, #2563EB);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            user-select: none;
        }

        .background::before, .background::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(80px);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        .background::before {
            top: 10%;
            left: 5%;
        }

        .background::after {
            bottom: 15%;
            right: 5%;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            width: 400px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            overflow: hidden;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.15), rgba(37, 99, 235, 0.3));
            z-index: -1;
            border-radius: 50%;
            transform: rotate(-25deg);
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0.4;
        }

        .container:hover::before {
            opacity: 0.7;
            transform: rotate(0deg) scale(1.1);
        }

        .logo h1 {
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 12px rgba(37, 99, 235, 0.8), 0 0 15px rgba(37, 99, 235, 0.5);
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 15px rgba(37, 99, 235, 0.4);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.8), inset 0 0 10px rgba(37, 99, 235, 0.6);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(90deg, #2563EB, #1E3A8A);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.6);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            transition: width 0.5s ease, height 0.5s ease;
            z-index: -1;
        }

        button:hover::before {
            width: 150%;
            height: 150%;
        }

        button:hover {
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.8), 0 0 30px rgba(37, 99, 235, 0.6);
            transform: translateY(-5px);
        }

        .forgot-password a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #2563EB;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="background"></div>
<div class="container">
    <div class="logo">
        <h1>Verificação de Especialista</h1>
    </div>
    <form action="/submit-verificacao" method="POST">
        <div class="input-group">
            <input type="text" id="name" name="name" placeholder="Nome Completo" required>
        </div>
        <div class="input-group">
            <input type="email" id="email" name="email" placeholder="E-mail" required>
        </div>
        <div class="input-group">
            <input type="text" id="instituicao" name="instituicao" placeholder="Instituição de Formação" required>
        </div>
        <div class="input-group">
            <input type="text" id="registro" name="registro" placeholder="Número de Registro Profissional" required>
        </div>
        <div class="input-group">
            <input type="number" id="experiencia" name="experiencia" placeholder="Anos de Experiência" min="0" required>
        </div>
        <div class="input-group">
            <input type="file" id="certificado" name="certificado" accept=".pdf,.jpg,.png" required>
        </div>
        <button type="submit">Enviar para verificação</button>
    </form>
</div>
</body>
</html>
