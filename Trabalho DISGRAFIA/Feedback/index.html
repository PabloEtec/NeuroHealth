<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image.png" href="image.png">
</head>
<body>
    <header>
        <h1>Feedback</h1>
    </header>

    <main>
        <section class="feedback-form">
            <div class="input-container">
                <input type="text" id="nameInput" placeholder="Seu nome..." />
                <textarea id="feedbackInput" placeholder="Digite seu feedback aqui..."></textarea>
                <div class="rating">
                    <span class="star" data-value="5">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="1">★</span>
                </div>
                <button id="sendFeedback">Enviar</button>
                <p id="feedbackMessage" class="hidden"></p>
            </div>
        </section>

        <section class="filter-options">
            <button class="filter-button" data-rating="all">Todos</button>
            <button class="filter-button" data-rating="5">5 Estrelas</button>
            <button class="filter-button" data-rating="4">4 Estrelas</button>
            <button class="filter-button" data-rating="3">3 Estrelas</button>
            <button class="filter-button" data-rating="2">2 Estrelas</button>
            <button class="filter-button" data-rating="1">1 Estrela</button>
        </section>

        <section class="feedback-display">
            <h2>Feedbacks Recentes</h2>
            <div id="feedbackContainer" class="feedback-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
